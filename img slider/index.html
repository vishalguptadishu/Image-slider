]


        let img1=document.querySelector("#img1");

    let num=0
    function btn_next(){
    num++;
    if(num>=arrayofimg.length){
        num=0;
        let img1=document.querySelector("#img1");
        img1.src=arrayofimg[num]
    }else{
        let img1=document.querySelector("#img1");
        img1.src=arrayofimg[num]
    }
    
    }
    
    function btn_prev(){
        num--;
    if(num==0){
        num=arrayofimg.length-1;
        let img1=document.querySelector("#img1");
        img1.src=arrayofimg[num]
    }else{
        let img1=document.querySelector("#img1");
        img1.src=arrayofimg[num]
    }
    
    }

</script>
